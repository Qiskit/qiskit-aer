[tox]
minversion = 2.1
envlist = py37, py38, py39, py310, py311, lint
skipsdist = True

[testenv]
install_command = pip install -c{toxinidir}/constraints.txt -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
  SETUPTOOLS_ENABLE_FEATURES=legacy-editable
whitelist_externals = sh
deps =
  -r requirements-dev.txt
  build
commands =
    python -I -m build --wheel -C=--build-option=-- -C=--build-option=-- -C=--build-option=-j4
    pip install --find-links={toxinidir}/dist qiskit_aer
    stestr run {posargs}

[testenv:coverage]
basepython = python3
setenv =
  {[testenv]setenv}
  PYTHON=coverage3 run --source qiskit_aer --parallel-mode
commands =
  stestr run {posargs}
  coverage3 combine
  coverage3 report

[testenv:lint]
envdir = .tox/lint
basepython = python3
commands =
  sh tools/clang-format.sh --Werror -n
  black --line-length 100 --check {posargs} qiskit_aer test tools setup.py
  pylint -j 2 -rn qiskit_aer

[testenv:clang-format]
envdir = .tox/lint
commands = sh tools/clang-format.sh -i

[testenv:black]
envdir = .tox/lint
commands = black qiskit_aer test tools setup.py

[pycodestyle]
max-line-length = 105
# default ignores + E741 because of opflow global variable I
# + E203 because of a difference of opinion with black
# codebase does currently comply with: E133, E242, E704, W505
ignore = E121, E123, E126, E133, E226, E241, E242, E704, W503, W504, W505, E741, E203

[testenv:docs]
deps =
  -r requirements-dev.txt
  build
  qiskit-ibmq-provider
commands =
  python -I -m build --wheel -C=--build-option=-- -C=--build-option=-- -C=--build-option=-j4
  pip install --find-links={toxinidir}/dist qiskit_aer
  sphinx-build -W -b html docs/ docs/_build/html -j auto {posargs}
